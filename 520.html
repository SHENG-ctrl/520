<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>520 ❤️ 柳艳玲我爱你</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 30vh;
      font-size: 3em;
      color: #ff4081;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .hearts div {
      position: absolute;
      width: 20px; height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .hearts div::before,
    .hearts div::after {
      content: "";
      position: absolute;
      width: 20px; height: 20px;
      background: red;
      border-radius: 50%;
    }
    .hearts div::before {
      top: -10px;
      left: 0;
    }
    .hearts div::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
